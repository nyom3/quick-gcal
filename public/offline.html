<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフライン - Quick GCal</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 2rem; }
      .card { max-width: 560px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem 1.5rem; }
      h1 { margin: 0 0 .25rem; font-size: 1.25rem; }
      p { margin: .5rem 0; line-height: 1.6; }
      .muted { color: #6b7280; }
      @media (prefers-color-scheme: dark) {
        .card { border-color: #374151; }
        .muted { color: #9ca3af; }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>オフラインです</h1>
      <p class="muted">ネットワークに接続できません。接続が回復したら再度お試しください。</p>
      <p><a href="/">トップに戻る</a></p>
    </main>
  </body>
  </html>
